<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Interactive</title>

</head>
<body bgcolor="beige">
    <h2><center>Draw Here</center></h2>
    <hr>


    <center><canvas id = "canva" width = "600" height = "600"></canvas></center>
        <center><button id = "clear">Clear Canvas</button></center>
        <br>
        <input type="range" id="opacity" min="0" max="1" value="1" step="0.1">
        <label for="opacity">Opacity</label>
        <br>
        <input type="color" id="colorPicker" value="#000000">
        <label for="colorPicker">Choose Color</label>
        
        <br>
        <label>
            <input type="radio" name="brushSize" value="small" checked> Small
            </label>
            <label>
            <input type="radio" name="brushSize" value="medium"> Medium
            </label>
            <label>
            <input type="radio" name="brushSize" value="large"> Large
        </label>


    <script src="app.js"></script>
</body>
</html>
